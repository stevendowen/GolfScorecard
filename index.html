<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="model.js" rel="script"></script>
    <script defer src="main.js" rel="script"></script>
</head>
<body>
    <div class="home">
        <h1>Welcome!</h1>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="showCourses(this)">Click To Begin!</button>
    </div>
    <div class="coursebox">
        <h5>Select Your Course!</h5>
        <div class="courses"></div>
    </div>
    <div class="coursemain">
        <div class="courseinfo"></div>
        <div class="scorebox">
            <div class="scorecard"></div>
            <div class="playerbox"></div>
            <div class="hcpyardbox"></div>
        </div>
    </div>
</body>
</html>
